<!DOCTYPE html>
<html>

<title> LoginPageCh</title>

<body>

<div class="login-page">
<form action="register.html" method = "post" class="form">

        <label>Email</label> 
       <input type="email" id="email" required size="30" maxlength="30"> 
       <label>Username</label> 
       <input type="text" id="username" required size="20" maxlength="20"> 
       <label>Password</label> 
       <input type="password" id="password" required size="20" maxlength="20"> 

       <button onclick="send()">SIGN UP</button>

</form>

</div>

        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

        <script src="login.js"></script> 
        
</body>
